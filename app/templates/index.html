<!DOCTYPE html>
<html lang="es">
<head>
    <title>Profe Alex - Asistente Virtual</title>
    <meta charset="utf-8">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f6f6f6 0%, #f3f4e9 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Botón del chatbot flotante */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 100px;
            border-radius: 30%;
            
            cursor: pointer;
            background-image: url('{{ url_for("static", filename="images/normal.png") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            z-index: 1000;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            
        }
        
        .chatbot-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background-image: url('{{ url_for("static", filename="images/sonriente.png") }}');
        }
        
       
        
        /* Contenedor del chat */
        .chat-container {
          position: fixed;
          bottom: 100px;
          right: 20px;
          width: 700px;
          height: 450px;
          background-image: url('{{ url_for("static", filename="images/tablero-profesor.png") }}');
          /*background-size: 898px 550px;*/
          background-size: 700px 450px;
          background-repeat: no-repeat;
          background-position: center;
          background-color: transparent;
          display: flex;
          flex-direction: column;
          z-index: 1000;
          overflow: visible;
          transition: all 0.3s ease;
          transform: translateY(150%);
          opacity: 0;
          /* Quitar bordes y sombras anteriores */
          border: none;
          border-radius: 0;
          box-shadow: none;
        }
        
        /* Fondo de tablero pensando mientras se procesa la pregunta */
        .chat-container.thinking {
          background-image: url('{{ url_for("static", filename="images/tablero-pensando.png") }}');
        }
        
        .chat-container.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Cabecera del chat */
        .chat-header {
           display: none;
        }
        
        
        
        .close-btn {
          position: absolute;
          top: 40px;
          right: 40px;
          background: #8B6F47;
          color: white;
          border: none;
          width: 35px;
          height: 35px;
          border-radius: 50%;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s;
          font-size: 24px;
          padding: 0;
        }
        
        .close-btn:hover {
            background: #6B5637;
            transform: rotate(90deg);
        }
        
        /* Área de mensajes */
        .chat-messages {
          position: absolute;
          top: 120px;      /* Inicio del área amarilla */
          left: 165px;     /* Evitar al profesor (aprox 1/3 del ancho) */
          right: 0px;     /* Margen derecho del tablero */
          bottom: 120px;   /* Espacio para el input */
          padding: 20px;
          overflow-y: auto;
          background: transparent;
          
          /* Scrollbar personalizado estilo madera */
          scrollbar-width: thin;
          scrollbar-color: #8B6F47 rgba(255, 255, 255, 0.1);
        }
        
        .message {
          margin-bottom: 12px;
          max-width: 75%;
          padding: 10px 16px;
          border-radius: 18px;
          font-size: 14px;
          line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
          background: linear-gradient(135deg, #8B6F47 0%, #A68B5C 100%);
          color: white;
          align-self: flex-end;
        }
        
        .bot-message {
          background: white;
          color: #333;
          align-self: flex-start;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message b {
            font-weight: 600;
        }
        
        .speak-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .bot-message .speak-button {
            background: #f0f0f0;
        }
        
        .speak-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .speak-button.speaking {
            animation: pulse 1.2s infinite;
            background: #f5576c;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(245, 87, 108, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 87, 108, 0); }
        }
        
        /* Área de entrada */
        .chat-input {
          position: absolute;
          bottom: 50px;    /* Ajustado para quedar dentro del tablero */
          left: 130px;     /* Alineado con mensajes */
          right: 0px;     /* Mismo margen que mensajes */
          display: flex;
          padding: 0;
          background: transparent;
          border: none;
          gap: 10px;
        }
        
        #message {
          flex: 1;
          padding: 12px 18px;
          border: 2px solid #8B6F47;
          border-radius: 25px;
          background: rgba(255, 255, 255, 0.95);
          font-size: 14px;
          outline: none;
          transition: all 0.3s;
        }
        
        #message:focus {
          border-color: #6B5637;
          background: white;
          box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.15);
        }
        
        button {
          padding: 12px 16px;
          background: linear-gradient(135deg, #8B6F47 0%, #6B5637 100%);
          color: white;
          border: none;
          border-radius: 25px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 111, 71, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .voice-button {
            background: linear-gradient(135deg, #3366CC);
            min-width: 50px;
            width: 50px;
            padding: 14px;
        }
        
        .voice-button.recording {
            background: linear-gradient(135deg, #3366CC);
            animation: recordPulse 1.5s infinite;
        }
        
        @keyframes recordPulse {
            0% { box-shadow: 0 0 0 0 rgba(250, 112, 154, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(250, 112, 154, 0); }
            100% { box-shadow: 0 0 0 0 rgba(250, 112, 154, 0); }
        }
        
        /* Indicador de carga */
        .loading {
          position: absolute;
          top: 90px;
          left: 280px;
          right: 80px;
          display: none;
          text-align: center;
          color: #2E7D32;
          font-weight: 600;
          padding: 10px;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 12px;
          margin: 0;
        }
        
        .loading.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading:after {
            content: "";
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #3366CC;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Indicador de grabación */
        .recording-indicator {
          position: absolute;
          top: 90px;
          left: 280px;
          right: 80px;
          display: none;
          text-align: center;
          padding: 8px;
          background: rgba(245, 87, 108, 0.1);
          color: #f5576c;
          font-weight: 600;
          font-size: 14px;
          border-radius: 8px;
        }
        
        .recording-indicator.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .recording-indicator:before {
            content: "●";
            color: #f5576c;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Ajustes responsivos */
        @media (max-width: 950px) {
    .chat-container {
        width: 90%;
        max-width: 898px;
        height: auto;
        aspect-ratio: 898/550;
        right: 5%;
        bottom: 80px;
        background-size: contain;
    }
    
    .chat-messages,
    .chat-input,
    .loading,
    .recording-indicator {
        left: 31%;  /* Mantener proporción */
        right: 9%;
    }
}

@media (max-width: 600px) {
    .chat-container {
        width: 95%;
        bottom: 60px;
        right: 2.5%;
    }
    
    .chat-messages {
        top: 22%;
        bottom: 22%;
    }
    
    .chat-input {
        bottom: 9%;
    }
}
    </style>
</head>
<body>
    <!-- Botón flotante del chatbot -->
    <div class="chatbot-button" id="chatbotButton"></div>
    
    <!-- Contenedor del chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>Profe Alex - Asistente Virtual</h3>
            <button class="close-btn" id="closeChat">&times;</button>
        </div>
        
        <div class="recording-indicator" id="recordingIndicator">Grabando...</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <b>Profe Alex:</b> ¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre Ciencias Naturales, Ciencias Sociales, Matemáticas, Español o Inglés.
            </div>
        </div>
        
        <div class="loading" id="loading">
            <span>Procesando tu pregunta...</span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="message" placeholder="Escribe tu pregunta o usa el micrófono..." autocomplete="off">
            <button id="sendBtn">➤</button>
            <button class="voice-button" id="voiceBtn">🎤</button>
        </div>
    </div>

    <script>
  // Configuración
  const FIXED_RATE = 1.0;

  // Variables globales
  let selectedVoice = 'gonzalo';
  let autoSpeak = true;
  let recognition = null;
  let isRecording = false;
  let messageCounter = 0;
  let currentAudio = null;
  let isSpeaking = false;
  let useEdgeTTS = true;

  // Elementos del DOM
  const chatbotButton = document.getElementById('chatbotButton');
  const chatContainer = document.getElementById('chatContainer');
  const closeChat = document.getElementById('closeChat');
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('message');
  const sendButton = document.getElementById('sendBtn');
  const voiceButton = document.getElementById('voiceBtn');
  const recordingIndicator = document.getElementById('recordingIndicator');
  const loadingDiv = document.getElementById('loading');

  // Inicialización
  document.addEventListener('DOMContentLoaded', () => {
    // Inicializar características
    initializeSpeechRecognition();
    setupEventListeners();
    checkEdgeTTSAvailability();
    
    // Enfocar en el input cuando se abre el chat
    chatbotButton.addEventListener('click', () => {
        setTimeout(() => userInput.focus(), 300);
    });
  });

  // Verificar disponibilidad de Edge TTS
  async function checkEdgeTTSAvailability() {
    try {
      const response = await fetch('/voices');
      if (response.ok) {
        useEdgeTTS = true;
        console.log('✅ Edge TTS disponible');
      } else {
        useEdgeTTS = false;
        console.log('⚠️ Usando voces del sistema');
      }
    } catch (error) {
      console.error('Error verificando Edge TTS:', error);
      useEdgeTTS = false;
    }
  }

  // Toggle auto-speak
  function toggleAutoSpeak() {
    autoSpeak = !autoSpeak;
  }

  // Hablar con Edge TTS
  async function speakWithEdgeTTS(text, button = null) {
    if (!useEdgeTTS) {
      speakWithBrowserTTS(text, button);
      return;
    }

    // Detener audio anterior si existe
    if (currentAudio) {
      currentAudio.pause();
      currentAudio = null;
    }

    if (button) button.classList.add('speaking');

    try {
      const response = await fetch('/tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice: selectedVoice })
      });

      if (!response.ok) throw new Error('Error generando audio');

      const data = await response.json();

      // Crear y reproducir audio
      currentAudio = new Audio(data.audio);
      currentAudio.playbackRate = FIXED_RATE;

      currentAudio.onended = () => {
        if (button) button.classList.remove('speaking');
        isSpeaking = false;
        currentAudio = null;
      };

      currentAudio.onerror = () => {
        if (button) button.classList.remove('speaking');
        isSpeaking = false;
        console.error('Error reproduciendo audio');
      };

      isSpeaking = true;
      await currentAudio.play();

    } catch (error) {
      console.error('Error con Edge TTS:', error);
      if (button) button.classList.remove('speaking');
      speakWithBrowserTTS(text, button);
    }
  }

  // Fallback: síntesis del navegador
  function speakWithBrowserTTS(text, button = null) {
    if (!window.speechSynthesis) {
      console.error('Síntesis de voz no disponible');
      return;
    }

    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'es-ES';
    utterance.rate = FIXED_RATE;

    if (button) {
      utterance.onstart = () => button.classList.add('speaking');
      utterance.onend = () => button.classList.remove('speaking');
      utterance.onerror = () => button.classList.remove('speaking');
    }

    window.speechSynthesis.speak(utterance);
  }

  // Configurar reconocimiento de voz
  function initializeSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      voiceButton.style.display = 'none';
      userInput.placeholder = 'Escribe tu pregunta...';
      return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.continuous = false;
    recognition.interimResults = true;

    recognition.onstart = () => {
      isRecording = true;
      voiceButton.classList.add('recording');
      recordingIndicator.classList.add('active');
      userInput.placeholder = '🎤 Escuchando...';
    };

    recognition.onresult = (event) => {
      let finalTranscript = '';
      let interimTranscript = '';

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) finalTranscript += transcript;
        else interimTranscript += transcript;
      }

      userInput.value = finalTranscript || interimTranscript;

      if (finalTranscript) sendMessage();
    };

    recognition.onerror = (event) => {
      console.error('Error en reconocimiento:', event.error);
      stopRecording();
    };

    recognition.onend = () => {
      stopRecording();
    };
  }

  // Toggle grabación de voz
  function toggleVoiceRecording() {
    if (!recognition) {
      alert('El reconocimiento de voz no está disponible en tu navegador');
      return;
    }

    if (isRecording) {
      recognition.stop();
    } else {
      // Detener audio si está reproduciéndose
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      if (window.speechSynthesis && window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      recognition.start();
    }
  }

  // Detener grabación
  function stopRecording() {
    isRecording = false;
    voiceButton.classList.remove('recording');
    recordingIndicator.classList.remove('active');
    userInput.placeholder = 'Escribe tu pregunta o usa el micrófono...';
  }

  // Enviar mensaje
  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // ID único para mensajes
    const userMsgId = `user-${messageCounter++}`;
    const botMsgId = `bot-${messageCounter++}`;

    // Mostrar mensaje del usuario
    addMessage(message, 'user', userMsgId);

    // Limpiar y deshabilitar
    userInput.value = '';
    sendButton.disabled = true;
    loadingDiv.classList.add('show');
    chatContainer.classList.add('thinking');

    if (isRecording && recognition) recognition.stop();

    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
      });

      if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

      const data = await response.json();
      if (data.error) throw new Error(data.error);

      // Mostrar respuesta
      addMessage(data.response, 'bot', botMsgId);

      // Auto-reproducir si está activado
      if (autoSpeak) {
        setTimeout(async () => {
          const button = document.querySelector(`#${botMsgId} .speak-button`);
          await speakWithEdgeTTS(data.response, button);
        }, 100);
      }

    } catch (error) {
      console.error('Error:', error);
      addMessage(`Error: ${error.message}`, 'bot', botMsgId);
    } finally {
      chatContainer.classList.remove('thinking');
      sendButton.disabled = false;
      loadingDiv.classList.remove('show');
      userInput.focus();
    }
  }

  // Añadir mensaje al chat
  function addMessage(text, sender, id) {
    const messageElement = document.createElement('div');
    messageElement.id = id;
    messageElement.classList.add('message');
    messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
    
    const speakerHtml = sender === 'bot' ? 
      `<button class="speak-button" onclick="speakMessage('${escapeForSpeech(text)}', this)" title="Reproducir">🔊</button>` : 
      `<button class="speak-button" onclick="speakMessage('${escapeForSpeech(text)}', this)" title="Reproducir">🔊</button>`;
    
    messageElement.innerHTML = `
      ${speakerHtml}
      <b>${sender === 'user' ? 'Tú' : '🤖 Profe Alex'}:</b> ${escapeHtml(text)}
    `;
    
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Hablar mensaje
  async function speakMessage(text, button) {
    await speakWithEdgeTTS(text, button);
  }

  // Configurar event listeners
  function setupEventListeners() {
    // Toggle chat
    chatbotButton.addEventListener('click', () => {
      chatContainer.classList.toggle('active');
    });
    
    // Cerrar chat
    closeChat.addEventListener('click', () => {
      chatContainer.classList.remove('active');
    });
    
    // Enviar mensaje
    sendButton.addEventListener('click', sendMessage);
    
    // Enviar con Enter
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Grabación de voz
    voiceButton.addEventListener('click', toggleVoiceRecording);
  }

  // Utilidades
  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  function escapeForSpeech(text) {
    return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, ' ');
  }
</script>

</body>
